<div class="global">
    <ng-container *ngIf=" destination; else loading" >
        
        
        <form class="example-form" [formGroup]="destinationForm">
            <!-- Nom_destination -->
            <mat-form-field class="example-full-width">
                <mat-label for="nom_destination">Nom_destination</mat-label>
                <input matInput placeholder="Ex. Luc" id="nom" formControlName="nom_destination" type="text">
            </mat-form-field>
            <!-- description -->
            <mat-form-field class="example-full-width">
                <mat-label for="description">Description</mat-label>
                <input matInput id="description" formControlName="description" type="text">
            </mat-form-field>
            <!-- Image -->
                             <mat-label for="image">image</mat-label>
                        <img  [src]="imageUrl" class="image" alt=""/>  

            <input type="file" formControlName="image" (change)="onFileChange($event)">
            <!-- compagnie vol -->
             <mat-form-field class="example-full-width">
                <mat-label for="compagnie_vol">Compagnie Aérienne</mat-label>
                <input matInput id="compagnie_vol" formControlName="compagnie_vol" type="text">
            </mat-form-field>
            <!-- numero de vol -->
             <mat-form-field class="example-full-width">
                <mat-label for="num_vol">Numéro de vol</mat-label>
                <input matInput id="num_vol" formControlName="num_vol" type="text">
            </mat-form-field>
            <!-- aeroport de depart -->
             <mat-form-field class="example-full-width">
                <mat-label for="aeroport_depart">Aeroport de départ</mat-label>
                <input matInput id="aeroport_depart" formControlName="aeroport_depart" type="text">
            </mat-form-field>
             <!-- heure de depart -->
             <mat-form-field class="example-full-width">
                <mat-label for="heure_depart">Heure de départ</mat-label>
                <input matInput id="heure_depart" formControlName="heure_depart" type="text">
            </mat-form-field>
            <!-- aeroport d'arrivee -->
             <mat-form-field class="example-full-width">
                <mat-label for="aeroport_arrivee">Aeroport d'Arrivee</mat-label>
                <input matInput id="aeroport_arrivee" formControlName="aeroport_arrivee" type="text">
            </mat-form-field>
            <!-- numero d'arrivee -->
             <mat-form-field class="example-full-width">
                <mat-label for="heure_arrivee">Heure D'arrivee</mat-label>
                <input matInput id="heure_arrivee" formControlName="heure_arrivee" type="text">
            </mat-form-field>

            <!-- bouton validé -->
            <section>
                <div class="example-label"></div>
                <div class="example-button-row">
                     <button mat-flat-button color="primary" (click)="onSubmit(destination._id)">Validé</button> 
                </div>
            </section>
        </form>
    </ng-container>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
