<ng-container *ngIf="eleves !== undefined">
    <app-table
     [source]="eleves"
     [displayedColumns]="displayedColumns" 
     (deleteNotification)="deleteFromHtml($event)"
     (editNotification)="goDetails($event)"></app-table>
     
      <button mat-raised-button (click)="goCreate()" color="primary">+</button>
</ng-container>
